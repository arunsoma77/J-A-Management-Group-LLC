            <a href="about.html" class="block nav-link hover:text-brand-blue py-2">About</a>

            <a href="contact.html" class="block nav-link hover:text-brand-blue py-2">Contact</a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section id="contact" class="py-20 md:py-28 bg-white">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-900">Get In Touch</h2>
                    <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
                        We welcome inquiries from potential partners, investors, and customers. Please use the form below to contact us.
                    </p>
                </div>
                <div class="max-w-2xl mx-auto bg-gray-50 p-8 rounded-lg shadow-lg">
                    <form action="#" method="POST">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" name="name" id="name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                                <input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none">
                            </div>
                        </div>
                        <div class="mt-6">
                            <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                            <input type="text" name="subject" id="subject" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none">
                        </div>
                        <div class="mt-6">
                            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                            <textarea name="message" id="message" rows="5" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none"></textarea>
                        </div>
                        <div class="mt-6 text-right">
                            <button type="submit" class="bg-brand-blue text-white font-semibold px-8 py-3 rounded-lg shadow-md hover:bg-brand-blue-dark transition-all">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto px-6 py-8 text-center">
            <p class="font-semibold text-lg">J&A Management Group LLC</p>
            <p class="mt-2 text-gray-400">© <span id="current-year"></span> All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
        document.getElementById('current-year').textContent = new Date().getFullYear();
        document.querySelector('a[href="contact.html"]').classList.add('nav-active');
    </script>
</body>
